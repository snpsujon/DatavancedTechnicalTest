<!-- Add Prescription Button -->
<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h5 class="mb-0">Prescription Management</h5>
    <p class="text-muted mb-0">Manage patient prescriptions and medication details</p>
  </div>
  <div>
    <button class="btn btn-primary" (click)="addPrescription()">
      <i class="fas fa-prescription me-1"></i>
      Create Prescription
    </button>
  </div>
</div>

<!-- Prescription Statistics Cards -->
<div class="row mb-4">
  <div class="col-md-3">
    <div class="card bg-primary text-white">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h4 class="card-title">Total Prescriptions</h4>
            <p class="card-text">Active prescriptions in system</p>
          </div>
          <div class="align-self-center">
            <i class="fas fa-prescription fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card bg-success text-white">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h4 class="card-title">Active</h4>
            <p class="card-text">Currently active prescriptions</p>
          </div>
          <div class="align-self-center">
            <i class="fas fa-check-circle fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card bg-warning text-white">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h4 class="card-title">Expiring Soon</h4>
            <p class="card-text">Prescriptions ending this week</p>
          </div>
          <div class="align-self-center">
            <i class="fas fa-exclamation-triangle fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card bg-info text-white">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h4 class="card-title">This Month</h4>
            <p class="card-text">Prescriptions created this month</p>
          </div>
          <div class="align-self-center">
            <i class="fas fa-calendar-alt fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Prescription Grid -->
<app-dynamic-grid-with-pagination
  [columns]="userColumns"
  [buttonShow]="buttonShow"
  [paginationAPI]="listAPI"
  [reloadCount]="reloadCount"
  [isSearchGrid]="true"
></app-dynamic-grid-with-pagination>
