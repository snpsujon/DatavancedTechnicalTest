<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/logo/DermoliveLogo.svg" alt="logo" class="img-fluid mb-4" width="300" height="300" />
            <h4 class="mb-2 fw-bold">Welcome!</h4>
            <p class="mb-4 fw-lighter text-muted">Log in to your account.</p>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="feather icon-user"></i></span>
              <input
                type="text"
                class="form-control"
                placeholder="User Name"
                aria-label="Username"
                aria-describedby="basic-addon1"
                name="userName"
                #userName="ngModel"
                [(ngModel)]="loginFormData.userName"
              />
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text" id="basic-addon3"><i class="feather icon-lock"></i></span>
              <input
                type="{{ showPassword ? 'text' : 'password' }}"
                class="form-control"
                placeholder="Password"
                aria-label="Username"
                aria-describedby="basic-addon3"
                name="password"
                #password="ngModel"
                [(ngModel)]="loginFormData.password"
              />

              <button class="input-group-text" (click)="togglePasswordVisibility()" type="button">
                <i class="feather" [ngClass]="showPassword ? 'icon-eye-off' : 'icon-eye'"></i>
              </button>
            </div>

                </label>

            <div class="d-grid">
              <button (click)="OnSubmit()" class="btn btn-block btn-primary mb-4">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span *ngIf="!isLoading" class="text-uppercase fw-bold">Sign In</span>
              </button>
              <span *ngIf="loginError" class="alert alert-danger mt-2" role="alert">
                {{ loginError }}
              </span>
            </div>
