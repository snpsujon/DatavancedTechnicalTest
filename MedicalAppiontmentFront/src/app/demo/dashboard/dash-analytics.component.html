<div class="d-flex justify-content-end align-items-center mb-3 dashFilter">

<div class="d-flex justify-content-end align-items-center mb-3 dashFilter">
  <div class="fw-semibold me-2">Filter</div>
  <!-- <div class="me-2"> -->
    <!-- <label for="filterType" class="form-label fw-semibold">Filter</label> -->
    <select id="filterType" class="form-select" [(ngModel)]="selectedFilter" (change)="onFilterChange()">
      <option value="today">Today</option>
      <option value="yesterday">Yesterday</option>
      <option value="last7days">Last 7 Days</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>
  </div>

  <!-- Show month/year when Monthly selected -->
  <div class="d-flex justify-content-end align-items-center mb-3 me-2 ms-3" *ngIf="selectedFilter === 'monthly'">
  <div class="fw-semibold me-2">Month</div>
    <!-- <label for="monthSelect" class="form-label fw-semibold">Month</label> -->
    <select id="monthSelect" class="form-select" [(ngModel)]="selectedMonth" (change)="dateChange()">
      <option *ngFor="let month of months" [value]="month.value">{{ month.name }}</option>
    </select>
  </div>

  <div class="d-flex justify-content-end align-items-center mb-3 me-2 ms-3" *ngIf="selectedFilter === 'monthly' || selectedFilter === 'yearly'">
  <div class="fw-semibold me-2">Year</div>
    <!-- <label for="yearSelect" class="form-label fw-semibold">Year</label> -->
    <select id="yearSelect" class="form-select" [(ngModel)]="selectedYear" (change)="dateChange()">
      <option *ngFor="let year of years" [value]="year">{{ year }}</option>
    </select>
  </div>

</div>





<div class="row">
  <!-- order-card start -->
  @for (card of cards; track card) {
    <div class="col-md-6 col-xl-3">
      <app-card [hidHeader]="true" cardClass="{{ card.background }} order-card">
        <h6 class="text-white">{{ card.title }}</h6>
        <h2 class="text-end text-white">
          <i class="{{ card.icon }} float-start"></i>
          <span>{{ card.number }}</span>
        </h2>
        <p class="m-b-0">
          {{ card.text }}
          <span class="float-end">{{ card.no }}</span>
        </p>
      </app-card>
    </div>
  }

  <!-- account-section end -->

  <!-- conversion-section start -->


  <!-- conversion-section end -->
  <div class="col-md-12">
    <app-card cardTitle="Most Selling" cardClass="tab-card tab-content" blockClass="nav-fill" [options]="false">

      <ul ngbNav #nav="ngbNav" aria-busy="true" class="nav-pills">
        <li [ngbNavItem]="1" class="flex ms-1 me-1">

        </li>

            Pharmacy
          </a>
          <ng-template ngbNavContent>

            <div class="table-responsive rounded">
              <app-product-sale [title]="pharmacyColumns" [data]="pharmacyData"></app-product-sale>
            </div>
            
          </ng-template>
        </li>
